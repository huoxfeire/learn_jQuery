<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class属性的修改</title>
	<style type="text/css">
		
		div {
			width: 100px;
			height: 100px;
		}


		.apple {
			background-color: pink;
		}

		.peach {
			color: cyan;	
		}

	</style>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		
		// 通过prop/attr设置属性的缺点：不管之前属性有多少个, 设置之后将属性整体替换
		// 对于类class而言，属性值可以是由多个类连接成的字符串
		// 所以类有单独的方法来增加和删除
			// (1)$().addClass(类名) 
			// 如果class属性没有值, 会直接添加, 有值就会追加，不替换

			// (2)removeClass(类名) 
			// 如果存在就移除给定的类名, 如果不存在,什么也不会发生

			// (3)toggleClass(类名) 
			// 开关类：判断属性值是否存在, 如果有就删除, 没有就添加

		function f1() {
			// 通过prop/attr设置属性 不管之前属性有多少个, 设置之后将属性整体替换
			// $('div').prop('class', 'apple');
			// var oLdValue = $('div').prop('class');
			// $('div').prop('class', oldValue + ' peach');

			// class属性的快捷操作
			// (1)$().addClass(类名); !!!! 如果class属性没有值, 会直接添加, 如果有值继续追加,不替换!
			$('div').addClass('apple');
			$('div').addClass('peach');
		}


		function f2() {
			// 全部移除
			// $('div').removeAttr('class');

			// (2)removeClass(类名);  如果存在就移除给定的类名, 如果不存在,什么也不会发生
			$('div').removeClass('apple');
		}

		function f3() {
			// (3)toggleClass(类名) :判断属性值是否存在, 如果有就删除, 没有就添加
			$('div').toggleClass('apple');

		}


	</script>
</head>
<body>

	<div class="apple peach pear bear a c b">
		今天天气不错
	</div>

	<button onclick="f1()">添加</button>
	<button onclick="f2()">移除</button>
	<button onclick="f3()">触发</button>
	
</body>
</html>
