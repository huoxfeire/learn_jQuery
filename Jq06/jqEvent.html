<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件补充</title>
	<style type="text/css" media="screen">
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		// $().hover(f1, f2)
		// 移入移出事件触发f1, f2
		$(function(){
			$("#box").hover(function(){
				console.log("mouseover");
			}, function(){
				console.log("mouseout");
			});
		});

		// $(function(){
		// 	$("#box").on("hover", function(){
		// 		console.log("mouseover");
		// 	}, function(){
		// 		console.log("mouseout");
		// 	});
		// });
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
